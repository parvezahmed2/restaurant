{% extends 'base.html' %}
{% block content %}

<div class="row row-cols-1 row-cols-md-3 g-4">

    {% for i in data %}
    <div class="col">
      <div class="card">
        <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="...">
        <div class="card-body">
            <p>{{i.idCategory}}</p>
          <h5 class="card-title"> {{i.strCategory}}</h5>
          <p class="card-text">{{ i.strCategoryDescription | truncatewords:20}} </p>
        </div>
      </div>
    </div>
    {% endfor %}
     
     
  </div>

{% endblock %}
